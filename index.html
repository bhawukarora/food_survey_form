<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Food Survey Form | Bhawuk</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>आज हम क्या खाएंगे </header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>

        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>

        <div class="step">
          <p>POV</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>

        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>

      <!-- input_details -->
      <div class="form-outer">

        <form method="POST" name="google-sheet">

          <div class="page slide-page">
            
            <div class="title">Basic Info :</div>
            <div class="field">
              <div class="label">Name</div>
              <input type="text" name="Name" placeholder="Your Name..." >
            </div>
           
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info :</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" name="Email" placeholder="Your Email Address...">
            </div>

            <div class="field">
              <div class="label">Phone Number</div>
              <input type="Number" name="Phone" placeholder="Your Contact No...">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Suggestions :- </div>
            <div class="field">
              <div class="label">Message - </div>
              
              <input type="text" name="Suggestions" placeholder="Any Suggestions...">
            </div>
          
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">आपके कीमती समय के लिए धन्यवाद।</div>
            <p style="font-size:48px">&#128517;</p>
            <div class="field">
              <div class="label">क्या आप कुछ बोलना चाहते हैं</div>
              <input type="text" name="Comments">
            </div>
           
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit" name="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyNyrTCMyXsiQj5XTkXO6V9G6fZOhoBZ3XVAW0Z53Oay8La6D8yxs101JetJJBPqQQ5/exec'
      const form = document.forms['google-sheet']
      
      form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          
      })
  </script>

  </body>
</html>
